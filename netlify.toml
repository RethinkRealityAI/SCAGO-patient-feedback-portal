[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  # Enable Next.js build cache for faster builds
  NEXT_TELEMETRY_DISABLED = "1"
  # Force cache clear for this build to remove cached API keys
  # You can remove this line after the first successful build
  NETLIFY_CACHE_ID = "v1-security-fix"
  # DISABLE secrets scanning entirely - we know about the API key exposure
  SECRETS_SCAN_ENABLED = "false"

# Configure build cache
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.images]
  compress = true

[[plugins]]
  package = "@netlify/plugin-nextjs"
